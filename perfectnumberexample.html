<body>
    <script>
        /* a perfect number is a positive intger that is equal to the sum of its positive divisors excluding the number itself
        ex  6 = 1 +2 + 3 = */
        var num = prompt ("enter a number");
        var sum = 0;
        for (var i=1; i<sum; i++);
        {
            if (num % i ==0)
            {
                sum = sum + i;
            }
        } 
        if (sum ==  sum)
        {
            console.log (num + " is a perfect Number");

        } 
        else {
            console.log(num + " num is not a perfect Number");
        }

</script>

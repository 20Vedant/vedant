<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding prime from array </title>
</head>
<body>
<script>
    var n=24;
    var count = 0;
    for (var i = 2; i < n; i++) {
        if (n % i == 0) {
            count++;
            break;
        }
    } 
    if (count == 0) {
        console.log ("its prime" + n);
        
    } else {
        console.log ("its not prime" + n);
        
    }
</script>

</body>

</html>
